<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory â€” Colorful</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">ðŸ§º</div>
      <div>
        <h1>Vibrant Inventory</h1>
        <p class="muted">Colorful Inventory & Dashboard</p>
      </div>
    </div>
    <nav>
      <a href="index.html" class="navlink">Inventory</a>
      <a href="dashboard.html" class="navlink">Dashboard</a>
      <a href="README.html" class="navlink">README</a>
    </nav>
  </header>

  <main class="container">
    <section class="card form-card">
      <h2>Add / Edit Item</h2>
      <form id="itemForm" class="form">
        <input type="hidden" id="itemId" />
        <div class="row">
          <label class="field">Name
            <input id="name" required placeholder="e.g., AA Batteries" />
          </label>
          <label class="field">Category
            <input id="category" placeholder="e.g., Electronics" />
          </label>
        </div>
        <div class="row">
          <label class="field">Quantity
            <input id="quantity" type="number" min="0" value="1" required />
          </label>
          <label class="field">Price (â‚¹)
            <input id="price" type="number" step="0.01" min="0" value="0" required />
          </label>
        </div>
        <label class="field">Description
          <textarea id="description" placeholder="Optional notes..."></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn primary">Save Item</button>
          <button type="button" id="resetBtn" class="btn ghost">Reset</button>
        </div>
      </form>
    </section>

    <section class="card list-card">
      <div class="list-header">
        <h2>Inventory Items</h2>
        <div class="controls">
          <input id="search" placeholder="Search name or category..." />
          <select id="filterCategory"><option value="">All categories</option></select>
        </div>
      </div>

      <div class="table-wrap">
        <table id="itemsTable">
          <thead>
            <tr><th>Name</th><th>Category</th><th>Qty</th><th>Price</th><th>Total</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr><td colspan="2">Totals</td><td id="totalQty">0</td><td></td><td id="totalVal">0.00</td><td></td></tr>
          </tfoot>
        </table>
      </div>

      <div class="list-footer">
        <div class="left">
          <button id="exportBtn" class="btn accent">Export JSON</button>
          <input id="importFile" type="file" accept="application/json" style="display:none" />
          <button id="importBtn" class="btn ghost">Import JSON</button>
        </div>
        <div class="right">
          <button id="clearBtn" class="btn danger">Clear All</button>
        </div>
      </div>
    </section>

    <aside class="card stats-card">
      <h3>Quick Stats</h3>
      <div class="stats">
        <div class="stat">
          <div class="stat-num" id="statItems">0</div>
          <div class="stat-label">Items</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="statCategories">0</div>
          <div class="stat-label">Categories</div>
        </div>
        <div class="stat">
          <div class="stat-num" id="statValue">0.00</div>
          <div class="stat-label">Total Value (â‚¹)</div>
        </div>
      </div>
    </aside>
  </main>

  <footer class="footer">
    Made with ðŸŒˆ â€¢ Static site (localStorage) â€¢ Deploy on GitHub Pages
  </footer>

  <script src="assets/script.js"></script>
</body>
</html>
